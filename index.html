<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Chooser</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <span id="alert_box"></span>
      <h3 class="app_heading">Choose your Favourite Color</h3>
      <div class="code_generate_container">
        <p class="input_label">Your Hexa Code is:</p>
        <div class="input_container">
          <input placeholder="Your color code is" id="code_input" />
          <input type="button" value="Copy Code" id="copy_btn" />
        </div>
      </div>
      <div class="btn_container">
        <button value="red">Red</button>
        <button value="blue">Blue</button>
        <button value="orange">orange</button>
        <button value="green">Green</button>
        <button value="yellow">Yellow</button>
        <button value="teal">Teal</button>
        <button value="purple">purple</button>
      </div>
      <footer>
        <span>Copyright: &copy;dev_rick 2k24 | Color chooser</span>
      </footer>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
